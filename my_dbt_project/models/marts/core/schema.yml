      tags: ["core", "funnel", "activation"]

  - name: daily_kpis
    description: >
      Aggregates daily metrics such as DAU, new signups, activations,
      GMV, fees, and platform-level activity for executive dashboards.
    meta:
      owner: "James Essiet"
      tags: ["core", "kpi", "daily"]

  - name: marketing_attribution
    description: >
      Connects acquisition channels with downstream activation and
